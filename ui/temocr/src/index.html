<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script src="data.js"></script>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <div id="debug"></div>
      <div class="row">
        <div id="tem1" class="column">
          <img class="tem_image">
          <div class="name"></div>
          <div class="type">
            <img width="50px" class="icon">
          </div>
          <div class="modifier">
            <div class="row">
              <div class="column x4">x4</div>
              <div class="column x2">x2</div>
              <div class="column xhalf">x 0.5</div>
              <div class="column xquarter">x0.25</div>
            </div>
          </div>
        </div>
        <div id="tem2" class="column">
          <img class="tem_image">
          <div class="name"></div>
          <div class="type">
            <img width="50px" class="icon">
          </div>
          <div class="modifier">
            <div class="row">
              <div class="column x4">x4</div>
              <div class="column x2">x2</div>
              <div class="column xhalf">x 0.5</div>
              <div class="column xquarter">x0.25</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
